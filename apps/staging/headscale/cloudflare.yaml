apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
spec:
  selector:
    matchLabels:
      app: cloudflared
  replicas: 2
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      containers:
      - name: cloudflared
        image: cloudflare/cloudflared:latest
        args:
        - tunnel
        - --config
        - /etc/cloudflared/config/config.yaml
        - run
        livenessProbe:
          httpGet:
            path: /ready
            port: 2000
          failureThreshold: 1
          initialDelaySeconds: 10
          periodSeconds: 10
        volumeMounts:
        - name: config
          mountPath: /etc/cloudflared/config
          readOnly: true
        - name: creds
          mountPath: /etc/cloudflared/creds
          readOnly: true
      volumes:
      - name: creds
        secret:
          secretName: tunnel-credentials
      - name: config
        configMap:
          name: cloudflared
          items:
          - key: config.yaml
            path: config.yaml
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared
data:
  config.yaml: |
    # Name of the tunnel you created
    tunnel: headscale-friartut

    credentials-file: /etc/cloudflared/creds/credentials.json

    # Metrics server
    metrics: 0.0.0.0:2000
    no-autoupdate: true

    ingress:
    # Web UI (more specific path first)
    - hostname: tavern.friartut.com
      path: /web/*
      service: http://headscale-ui:80

    # Headscale API
    - hostname: tavern.friartut.com
      service: http://headscale:8080

    # Catch-all rule
    - service: http_status:404
