apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:
      securityContext:
        fsGroup: 33 # www-data group ID
        runAsUser: 33 # www-data user ID
        runAsGroup: 33 # www-data group ID
      containers:
        - name: linkding
          image: sissbruecker/linkding:1.31.0
          ports:
            - containerPort: 9090
          env:
            - name: POSTGRES_DB
              value: linkding
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-creds-arasaka
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                 name: postgres-creds-arasaka
                 key: postgres-password
            - name: POSTGRES_HOST
              value: postgres-arasaka-postgresql.database-arasaka.svc.cluster.local
            - name: POSTGRES_PORT
              value: "5432"
          volumeMounts:
            - name: linkding-data
              mountPath: /etc/linkding/data
          
      volumes:
        - name: linkding-data
          persistentVolumeClaim:
            claimName: linkding-data-pvc
