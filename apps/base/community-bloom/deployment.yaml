apiVersion: apps/v1
kind: Deployment
metadata:
  name: community-bloom
  namespace: community-bloom
  labels:
    app: community-bloom
spec:
  replicas: 1
  selector:
    matchLabels:
      app: community-bloom
  template:
    metadata:
      labels:
        app: community-bloom
    spec:
      containers:
        - name: drupal
          image: ghcr.io/omtut/community-bloom:latest
          ports:
            - containerPort: 80
              name: http
          env:
            - name: DRUPAL_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: community-bloom-secret
                  key: DRUPAL_DB_HOST
            - name: DRUPAL_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: community-bloom-secret
                  key: DRUPAL_DB_NAME
            - name: DRUPAL_DB_USER
              valueFrom:
                secretKeyRef:
                  name: community-bloom-secret
                  key: DRUPAL_DB_USER
            - name: DRUPAL_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: community-bloom-secret
                  key: DRUPAL_DB_PASSWORD
            - name: DRUPAL_HASH_SALT
              valueFrom:
                secretKeyRef:
                  name: community-bloom-secret
                  key: DRUPAL_HASH_SALT
          volumeMounts:
            - name: drupal-files
              mountPath: /var/www/html/web/sites/default/files
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: drupal-files
          persistentVolumeClaim:
            claimName: drupal-files-pvc
