apiVersion: batch/v1
kind: Job
metadata:
  name: plane-migrations
  namespace: plane
spec:
  template:
    spec:
      containers:
      - name: plane-migrations
        image: makeplane/plane-backend:latest
        command: ["python", "manage.py", "migrate"]
        env:
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_SERVER):$(POSTGRES_PORT)/$(POSTGRES_DB)"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: plane-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: plane-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_SERVER
          value: "postgres-arasaka-postgresql.database-arasaka.svc.cluster.local"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: plane-secret
              key: POSTGRES_DB
        - name: REDIS_URL
          value: "redis://plane-redis:6379"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: plane-secret
              key: SECRET_KEY
        - name: DEBUG
          value: "0"
      restartPolicy: OnFailure
  backoffLimit: 3
