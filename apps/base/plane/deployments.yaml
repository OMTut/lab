apiVersion: apps/v1
kind: Deployment
metadata:
  name: plane-web
  namespace: plane
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plane-web
  template:
    metadata:
      labels:
        app: plane-web
    spec:
      containers:
      - name: plane-web
        image: makeplane/plane-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_BASE_URL
          value: "https://plane.wc"
        - name: NEXT_PUBLIC_DEPLOY_URL
          value: "https://plane.wc"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plane-backend
  namespace: plane
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plane-backend
  template:
    metadata:
      labels:
        app: plane-backend
    spec:
      containers:
      - name: plane-backend
        image: makeplane/plane-backend:latest
        command: ["sh", "-c", "export DATABASE_URL=postgresql://$POSTGRES_USER:$POSTGRES_PASSWORD@$POSTGRES_SERVER:$POSTGRES_PORT/$POSTGRES_DB && exec python manage.py runserver 0.0.0.0:8000"]
        ports:
        - containerPort: 8000
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: plane-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: plane-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_SERVER
          value: "postgres-arasaka-postgresql.database-arasaka.svc.cluster.local"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: plane-secret
              key: POSTGRES_DB
        - name: REDIS_URL
          value: "redis://plane-redis:6379"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: plane-secret
              key: SECRET_KEY
        - name: DEBUG
          value: "0"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plane-redis
  namespace: plane
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plane-redis
  template:
    metadata:
      labels:
        app: plane-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
