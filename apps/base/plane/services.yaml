apiVersion: v1
kind: Service
metadata:
  name: plane-web
  namespace: plane
spec:
  selector:
    app: plane-web
  ports:
  - port: 3000
    targetPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: plane-backend
  namespace: plane
spec:
  selector:
    app: plane-backend
  ports:
  - port: 8000
    targetPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: plane-redis
  namespace: plane
spec:
  selector:
    app: plane-redis
  ports:
  - port: 6379
    targetPort: 6379
