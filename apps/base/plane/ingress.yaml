apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: plane-ingress
  namespace: plane
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: internal-ca
spec:
  tls:
  - hosts:
    - plane.wc
    secretName: plane-tls
  rules:
  - host: plane.wc
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: plane-backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: plane-web
            port:
              number: 3000
