  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.191
    path: /mnt/md1/jellyfin/media
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-media-pvc
  namespace: jellyfin
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 500Gi
  volumeName: jellyfin-media-pv
