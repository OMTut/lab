apiVersion: apps/v1
kind: Deployment
metadata:
  name: headscale
spec:
  replicas: 1
  selector:
    matchLabels:
      app: headscale
  template:
    metadata:
      labels:
        app: headscale
    spec:
      containers:
        - name: headscale
          image: headscale/headscale:0.23.0
          command: ["headscale", "serve"]
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 9090
              name: metrics
          volumeMounts:
            - name: headscale-config
              mountPath: /etc/headscale
              readOnly: true
            - name: headscale-data
              mountPath: /var/lib/headscale
          resources:
            limits:
              memory: "256Mi"
            requests:
              memory: "64Mi"
              cpu: "50m"
      volumes:
        - name: headscale-config
          configMap:
            name: headscale-config
        - name: headscale-data
          persistentVolumeClaim:
            claimName: headscale-data-pvc
