apiVersion: apps/v1
kind: Deployment
metadata:
  name: homarr
  namespace: homarr
  labels:
    app: homarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: homarr
  template:
    metadata:
      labels:
        app: homarr
    spec:
      containers:
      - name: homarr
        image: ghcr.io/ajnart/homarr:latest
        ports:
        - name: http
          containerPort: 7575
          protocol: TCP
        env:
        - name: TZ
          value: "America/Chicago"
        - name: BASE_URL
          value: "https://homarr.wc"
        volumeMounts:
        - name: homarr-database
          mountPath: /app/data/db
        - name: homarr-images
          mountPath: /app/public/imgs
        - name: homarr-icons
          mountPath: /app/public/icons
        - name: homarr-config
          mountPath: /app/data/configs
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: homarr-database
        persistentVolumeClaim:
          claimName: homarr-database
      - name: homarr-images
        persistentVolumeClaim:
          claimName: homarr-images
      - name: homarr-icons
        persistentVolumeClaim:
          claimName: homarr-icons
      - name: homarr-config
        persistentVolumeClaim:
          claimName: homarr-config
