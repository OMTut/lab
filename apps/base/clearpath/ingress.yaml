apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: clearpath-ingress
  namespace: clearpath
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: clearpath.local  # Update with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: clearpath-frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: clearpath-backend-service
            port:
              number: 5000
