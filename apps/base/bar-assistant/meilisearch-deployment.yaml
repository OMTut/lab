apiVersion: apps/v1
kind: Deployment
metadata:
  name: meilisearch
  namespace: bar-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meilisearch
  template:
    metadata:
      labels:
        app: meilisearch
    spec:
      containers:
        - name: meilisearch
          image: getmeili/meilisearch:v1.15
          ports:
            - containerPort: 7700
          env:
            - name: MEILI_ENV
              value: production
            - name: MEILI_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: bar-assistant-secret
                  key: MEILI_MASTER_KEY
          volumeMounts:
            - name: meili-data
              mountPath: /meili_data
      volumes:
        - name: meili-data
          persistentVolumeClaim:
            claimName: meilisearch-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: meilisearch-service
  namespace: bar-assistant
spec:
  selector:
    app: meilisearch
  ports:
    - name: http
      port: 7700
      targetPort: 7700
  type: ClusterIP
